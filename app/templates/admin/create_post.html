{% extends 'layout.html' %}
{% block content %}
<h2>Create New Post</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.title.label }}<br>
        {{ form.title(size=50) }}
    </p>
    <p>
        {{ form.content.label }}<br>
        {{ form.content(rows=10, cols=50) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
