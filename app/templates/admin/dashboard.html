{% extends 'layout.html' %}
{% block content %}
<h2>Admin Dashboard</h2>
<a href="{{ url_for('main.create_post') }}">Create New Post</a>
<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>
    {% for post in posts %}
    <tr>
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.date_posted.strftime('%Y-%m-%d') }}</td>
        <td>
            <a href="{{ url_for('main.edit_post', post_id=post.id) }}">Edit</a> |
            <a href="{{ url_for('main.delete_post', post_id=post.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
