{% extends 'layout.html' %}
{% block content %}

<h2>Admin Dashboard</h2>
<a href="{{ url_for('main.create') }}" class="btn btn-success mb-3">âž• New Post</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Date Posted</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.title }}</td>
            <td>{{ post.date_posted.strftime('%Y-%m-%d') }}</td>
            <td>
                <a href="{{ url_for('main.edit', id=post.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('main.delete', id=post.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
