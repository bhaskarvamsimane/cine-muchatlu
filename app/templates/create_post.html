{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-warning mb-4">📝 Create New Post</h2>

    <form method="POST" enctype="multipart/form-data" class="bg-dark p-4 rounded shadow-lg">
        <div class="mb-3">
            <label class="form-label text-light">Post Title</label>
            <input type="text" name="title" class="form-control bg-secondary text-light border-0" required>
        </div>

        <div class="mb-3">
            <label class="form-label text-light">Content</label>
            <textarea name="content" rows="6" class="form-control bg-secondary text-light border-0" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label text-light">Upload Poster</label>
            <input type="file" name="image" class="form-control bg-secondary text-light border-0">
        </div>

        <button type="submit" class="btn btn-warning fw-bold">Publish Post 🚀</button>
    </form>
</div>
{% endblock %}
