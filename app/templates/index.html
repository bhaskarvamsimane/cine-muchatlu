{% extends 'layout.html' %}
{% block content %}

<h2 class="mb-4">Latest Movie Updates</h2>

<div class="row">
    {% for post in posts %}
    <div class="col-md-6 col-lg-4 post-card">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content[:100] }}...</p>
            </div>
            <div class="card-footer text-muted">
                Posted on {{ post.date_posted.strftime('%B %d, %Y') }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
