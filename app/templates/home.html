<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f0f0f0;
        }
        .post {
            background: white;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .post h2 {
            margin: 0 0 0.5rem;
        }
        .post small {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Blog</h1>

    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Posted on {{ post.date_posted.strftime('%B %d, %Y') }}</small>
            </div>
        {% endfor %}
    {% else %}
        <p>No posts found.</p>
    {% endif %}
</body>
</html>
