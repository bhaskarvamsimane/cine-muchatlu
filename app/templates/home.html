<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cine__Muchatlu - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem auto;
            max-width: 900px;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #ddd;
        }
        header h1 {
            font-size: 2rem;
            color: #222;
            margin: 0;
        }
        nav a {
            margin-left: 1.5rem;
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .post {
            background: white;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        .post h2 {
            margin: 0 0 0.6rem;
            color: #222;
        }
        .post small {
            color: #777;
            font-style: italic;
        }
        .post p {
            line-height: 1.6;
            margin-top: 0.8rem;
        }
        .read-more {
            display: inline-block;
            margin-top: 1rem;
            font-weight: bold;
            color: #0077cc;
            text-decoration: none;
        }
        .read-more:hover {
            text-decoration: underline;
        }
        .no-posts {
            font-size: 1.2rem;
            color: #555;
            font-style: italic;
            text-align: center;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cine__Muchatlu</h1>
        <nav>
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="{{ url_for('main.login') }}">Login</a>
            <a href="{{ url_for('main.signup') }}">Signup</a>
        </nav>
    </header>

    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <small>Posted on {{ post.date_posted.strftime('%B %d, %Y') }}</small>
                <p>{{ post.content[:250] }}{% if post.content|length > 250 %}...{% endif %}</p>
                <a href="{{ url_for('post_detail', post_id=post.id) }}" class="read-more">Read More &raquo;</a>
            </div>
        {% endfor %}
    {% else %}
        <p class="no-posts">No posts found.</p>
    {% endif %}
</body>
</html>
