<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cine__Muchatlu - Home</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0 auto;
            padding: 2rem;
            max-width: 900px;
            background-color: #121212;
            color: #f1f1f1;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 2px solid #2e2e2e;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #f39c12;
        }

        nav {
            margin-top: 0.8rem;
        }

        nav a {
            margin: 0 1rem;
            text-decoration: none;
            font-weight: 600;
            color: #ffffff;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f39c12;
        }

        .post {
            background: #1e1e1e;
            padding: 1.8rem 2rem;
            margin-bottom: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .post:hover {
            transform: scale(1.01);
        }

        .post h2 {
            margin: 0 0 0.6rem;
            color: #ffffff;
        }

        .post small {
            color: #aaa;
            font-style: italic;
        }

        .post p {
            line-height: 1.7;
            margin-top: 0.8rem;
            color: #dddddd;
        }

        .read-more {
            display: inline-block;
            margin-top: 1rem;
            font-weight: bold;
            color: #f39c12;
            text-decoration: none;
            transition: text-decoration 0.2s;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        .no-posts {
            font-size: 1.2rem;
            color: #bbb;
            font-style: italic;
            text-align: center;
            margin-top: 3rem;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            .post {
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Cine__Muchatlu</h1>
        <nav>
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="{{ url_for('main.login') }}">Login</a>
            <a href="{{ url_for('main.signup') }}">Signup</a>
        </nav>
    </header>

    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <small>Posted on {{ post.date_posted.strftime('%B %d, %Y') }}</small>
                <p>{{ post.content[:250] }}{% if post.content|length > 250 %}...{% endif %}</p>
                <a href="{{ url_for('post_detail', post_id=post.id) }}" class="read-more">Read More &raquo;</a>
            </div>
        {% endfor %}
    {% else %}
        <p class="no-posts">No posts found.</p>
    {% endif %}

</body>
</html>
