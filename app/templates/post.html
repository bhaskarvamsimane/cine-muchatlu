{% extends 'layout.html' %}
{% block content %}

<div class="card mb-4 shadow-lg bg-dark text-white border-0">
    {% if post.image %}
        <img src="{{ url_for('static', filename='uploads/' ~ post.image) }}" class="card-img-top" alt="{{ post.title }}">
    {% endif %}
    
    <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <p class="card-text mt-3" style="line-height: 1.7;">{{ post.content }}</p>
        <p class="text-muted mt-4"><small>Posted on {{ post.date_posted.strftime('%B %d, %Y') }}</small></p>
    </div>
</div>

<a href="{{ url_for('main.home') }}" class="btn btn-outline-light">‚Üê Back to Home</a>

{% endblock %}
