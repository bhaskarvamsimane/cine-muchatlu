{% extends 'layout.html' %}
{% block content %}
<h2>Admin Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username(size=30) }}
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=30) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
